<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Product preview card component</title>
</head>

<body>
  <div class="product">

    <div class="card">
      <img class='hero mobile' src="./images/image-product-mobile.jpg" alt="img-desktop">
      <img class='hero desktop' src="./images/image-product-desktop.jpg" alt="image-desktop">
      <div class="card-wrapper">
        <h2 class="montserrat">PERFUME</h2>
        <h1 class="franceus">Gabrielle Essence Eau De Parfum</h1>

        <div class="description montserrat">
          A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.
        </div>

        <div class="price-wrapper">
          <div class="price franceus">$149.99</div>
          <div class="old-price montserrat">$169.99</div>
        </div>

        <div class="btn montserrat">
          <img src="./images/icon-cart.svg" alt="icon-cart" class="icon">
          Add to Cart
        </div>

      </div>

    </div>

  </div>

</body>

</html>
